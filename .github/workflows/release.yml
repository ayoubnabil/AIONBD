name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Release version without v prefix (example: 0.1.0 or 0.1.0-rc.1)"
        required: true
        type: string

jobs:
  create-tag:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve version
        id: version
        env:
          INPUT_VERSION: ${{ inputs.version }}
        run: |
          VERSION="${INPUT_VERSION}"
          if [[ ! "${VERSION}" =~ ^[0-9]+(\.[0-9]+){2}([.-][0-9A-Za-z]+)*$ ]]; then
            echo "error=invalid_version_input value=${VERSION}" >&2
            exit 1
          fi
          TAG="v${VERSION}"
          printf "tag=%s\n" "${TAG}" >> "$GITHUB_OUTPUT"

      - name: Ensure tag does not already exist
        env:
          TAG: ${{ steps.version.outputs.tag }}
        run: |
          git fetch --tags --force
          if git rev-parse --verify "refs/tags/${TAG}" >/dev/null 2>&1; then
            echo "error=tag_already_exists_local value=${TAG}" >&2
            exit 1
          fi
          if git ls-remote --exit-code --tags origin "refs/tags/${TAG}" >/dev/null 2>&1; then
            echo "error=tag_already_exists_remote value=${TAG}" >&2
            exit 1
          fi

      - name: Create and push tag
        env:
          TAG: ${{ steps.version.outputs.tag }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag -a "${TAG}" -m "Release ${TAG}" "${GITHUB_SHA}"
          git push origin "refs/tags/${TAG}"

  package:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    env:
      REGISTRY: ghcr.io
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve version
        id: version
        run: |
          TAG="${GITHUB_REF_NAME}"
          if [[ ! "${TAG}" =~ ^v[0-9]+(\.[0-9]+){2}([.-][0-9A-Za-z]+)*$ ]]; then
            echo "error=invalid_tag_ref value=${TAG}" >&2
            exit 1
          fi
          VERSION="${TAG#v}"
          if [[ "${VERSION}" == *-* ]]; then
            IS_PRERELEASE="true"
            PUSH_LATEST="false"
          else
            IS_PRERELEASE="false"
            PUSH_LATEST="true"
          fi
          printf "tag=%s\n" "${TAG}" >> "$GITHUB_OUTPUT"
          printf "version=%s\n" "${VERSION}" >> "$GITHUB_OUTPUT"
          printf "is_prerelease=%s\n" "${IS_PRERELEASE}" >> "$GITHUB_OUTPUT"
          printf "push_latest=%s\n" "${PUSH_LATEST}" >> "$GITHUB_OUTPUT"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build release bundle
        run: |
          ./scripts/package_release.sh --version "${{ steps.version.outputs.version }}" --output dist

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        env:
          OWNER: ${{ github.repository_owner }}
          TAG: ${{ steps.version.outputs.tag }}
          PUSH_LATEST: ${{ steps.version.outputs.push_latest }}
        run: |
          OWNER_LC="$(echo "${OWNER}" | tr '[:upper:]' '[:lower:]')"
          IMAGE="${REGISTRY}/${OWNER_LC}/aionbd-server"
          docker build -t "${IMAGE}:${TAG}" .
          docker push "${IMAGE}:${TAG}"
          if [[ "${PUSH_LATEST}" == "true" ]]; then
            docker tag "${IMAGE}:${TAG}" "${IMAGE}:latest"
            docker push "${IMAGE}:latest"
          fi

      - name: Upload bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-bundle-${{ steps.version.outputs.version }}
          path: |
            dist/*.tar.gz
            dist/*.tar.gz.sha256

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          prerelease: ${{ steps.version.outputs.is_prerelease }}
          files: |
            dist/*.tar.gz
            dist/*.tar.gz.sha256
          generate_release_notes: true
