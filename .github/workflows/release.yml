name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Release version without v prefix (example: 0.1.0)"
        required: true
        type: string

jobs:
  package:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    env:
      REGISTRY: ghcr.io
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve version
        id: version
        env:
          INPUT_VERSION: ${{ inputs.version }}
        run: |
          if [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" ]]; then
            VERSION="${INPUT_VERSION}"
            if [[ ! "${VERSION}" =~ ^[0-9]+(\.[0-9]+){2}([.-][0-9A-Za-z]+)*$ ]]; then
              echo "error=invalid_version_input value=${VERSION}" >&2
              exit 1
            fi
            TAG="v${VERSION}"
          else
            TAG="${GITHUB_REF_NAME}"
            if [[ ! "${TAG}" =~ ^v[0-9]+(\.[0-9]+){2}([.-][0-9A-Za-z]+)*$ ]]; then
              echo "error=invalid_tag_ref value=${TAG}" >&2
              exit 1
            fi
            VERSION="${TAG#v}"
          fi
          printf "tag=%s\n" "${TAG}" >> "$GITHUB_OUTPUT"
          printf "version=%s\n" "${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build release bundle
        run: |
          ./scripts/package_release.sh --version "${{ steps.version.outputs.version }}" --output dist

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        env:
          OWNER: ${{ github.repository_owner }}
        run: |
          OWNER_LC="$(echo "${OWNER}" | tr '[:upper:]' '[:lower:]')"
          IMAGE="${REGISTRY}/${OWNER_LC}/aionbd-server"
          docker build -t "${IMAGE}:${{ steps.version.outputs.tag }}" -t "${IMAGE}:latest" .
          docker push "${IMAGE}:${{ steps.version.outputs.tag }}"
          docker push "${IMAGE}:latest"

      - name: Upload bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-bundle-${{ steps.version.outputs.version }}
          path: |
            dist/*.tar.gz
            dist/*.tar.gz.sha256

      - name: Publish GitHub release
        if: github.event_name == 'push'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          files: |
            dist/*.tar.gz
            dist/*.tar.gz.sha256
          generate_release_notes: true
