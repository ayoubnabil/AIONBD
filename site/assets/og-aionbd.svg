  <text class="meta" x="80" y="312">exact | ivf | auto - deterministic limits - production observability</text>

  <rect class="box" x="80" y="360" width="330" height="150" />
  <rect class="box" x="435" y="360" width="330" height="150" />
  <rect class="box" x="790" y="360" width="330" height="150" />

  <text class="subtitle" x="245" y="430" text-anchor="middle">API + Runtime</text>
  <text class="subtitle" x="600" y="430" text-anchor="middle">Search Engine</text>
  <text class="subtitle" x="955" y="430" text-anchor="middle">WAL + Metrics</text>
